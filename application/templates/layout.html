<!doctype html>
<html>
  <head>
    {% block head %}
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">

      <title>Flaskmat</title>
    {% endblock %}
  </head>

  <body>
    <!--Import jquery before materialize.js-->
    <!--Ref: http://materializecss.com/getting-started.html-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>

    <!--navbar outside container so it spans full page width-->
    <div id="navbar">{% include "navbar.html" %}</div>

    <div class="container">
      <div id="content">{% block body %}{% endblock %}</div>
    </div>
